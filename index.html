<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTAL DE NOTICÍAS</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/card.css">
  <script src="/src/components/CardNews.js" defer></script>


</head>

<body>
  <h1>📚 Aprimore seu Reading em Inglês</h1>
  <div class="container">
    <card-news author="News in Levels" title="X allows political ads"
      url-link="https://www.newsinlevels.com/products/x-allows-political-ads-level-1/" content="X is a new name for Twitter. X now allows political ads in the US from leaders and politicalparties.
      These are candidates for election in 2024..." img-card="assets/x-twiter.png">
    </card-news>
    <card-news author="News in Levels" title="News in Levels app"
      url-link="https://www.newsinlevels.com/products/news-in-levels-app-level-1/"
      content="Hello students, you can read News in Levels on your mobile phone or your tablet.
      Our mobile app is installed on 312,000 mobile devices..."
      img-card="assets/news-in-level-app.png">
    </card-news>
    <card-news author="News in Levels" title="Gabon coup"
      url-link="https://www.newsinlevels.com/products/gabon-coup-level-1/"
      content="The election takes place in Gabon. President Ali Bongo wins. He wins for the third time.
      His family rules the country for 55 years..."
      img-card="assets/gabon.png">
    </card-news>
    <card-news author="News in Levels" title="Australia will vote on Indigenous people "
      url-link="https://www.newsinlevels.com/products/australia-will-vote-on-indigenous-people-level-1/"
      content="Australia wants to change the rules to respect Aboriginal people.
      People will vote about this on October 14...."
      img-card="assets/indigenous-people.png">
    </card-news>
    <card-news author="News in Levels" title="A bull in a car "
      url-link="https://www.newsinlevels.com/products/a-bull-in-a-car-level-1/"
      content="Something crazy happens in Norfolk, the United States.
      People see a big bull in the back of a car..."
      img-card="assets/bull-in-car.png">
    </card-news>

  </div>

</body>

</html>
